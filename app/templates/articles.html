<!DOCTYPE html>
<html>
<head>

        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Newsance </title>
        {% endif %}
</head>
    {% extends 'base.html' %}
    {% import 'macros.html' as macro%}

<body>
    {% block styles %}
            {{ super() }}
            <link rel=stylesheet type=text/css href="{{url_for('static',filename='css/articles.css')}}">
    {% endblock %}

    {% block content %}
      <h2>Articles for today</h2>

      <ul>
          {{ macro.displayArticle (author) }}

      </ul>
     {% endblock %}
</body>
</html>
